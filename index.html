<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <button onClick="window.location.reload()" class="btn">Restart</button>
    <main>
        <div class="game-board">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </main>
    <footer>Made by <i>Om Kaushik</i></footer>
    <div class="gameover">
        <h1>Game Over</h1>
        <p><span id="winningPlayer"></span> won the game!</p>
        <button id="restart" class="btn" onClick="window.location.reload()">Restart</button>
    </div>
</body>

</html>
